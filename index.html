<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Internet Use Survey</title>
  <script src="https://unpkg.com/survey-core@1.9.122/survey.core.min.js"></script>
  <link href="https://unpkg.com/survey-core@1.9.122/modern.min.css" rel="stylesheet" />
</head>
<body>
  <div id="surveyContainer"></div>

  <script>
    // Apply modern theme
    Survey.StylesManager.applyTheme("modern");

    // Define the survey
    const surveyJSON = {
      title: "Internet Use Survey",
      pages: [
        {
          elements: [
            { type: "text", name: "age", title: "Your age:" },
            { type: "checkbox", name: "platforms", title: "Which platforms do you use?", choices: ["Instagram", "TikTok", "YouTube", "Facebook"] }
          ]
        }
      ]
    };

    // Create the survey
    const survey = new Survey.Model(surveyJSON);

    // Handle completion
    survey.onComplete.add(function(sender) {
      console.log("Survey results:", sender.data);
      alert("Thank you for your response!");
    });

    // Render it
    survey.render("surveyContainer");
  </script>
</body>
</html>
